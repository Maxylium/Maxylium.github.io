<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animation Capture</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #ffdabe, #ffc0cb 30%, #e6e6fa 60%, #add8e6 100%);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
        overflow: hidden;
        position: relative;
        will-change: background-position;
      }
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .blob {
        position: absolute;
        opacity: 0.5;
        filter: blur(40px);
        z-index: 0;
      }
      .blob-1 {
        width: 450px;
        height: 450px;
        top: -100px;
        left: -100px;
        background: rgba(170, 180, 200, 0.5);
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        animation: blobFloat 20s infinite alternate;
      }
      .blob-2 {
        width: 550px;
        height: 550px;
        bottom: -150px;
        right: -150px;
        background: rgba(60, 140, 130, 0.6);
        border-radius: 70% 30% 40% 60% / 60% 40% 70% 30%;
        animation: blobFloat 25s infinite alternate-reverse;
      }
      @keyframes blobFloat {
        to {
          transform: translate(20px, -30px) scale(1.1);
          border-radius: 70% 30% 40% 60% / 60% 40% 70% 30%;
        }
      }
    </style>
  </head>
  <body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </body>
</html>
