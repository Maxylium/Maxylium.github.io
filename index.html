    <style>
      /* Body and Background Styling */
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrolling if blobs go off screen */
        position: relative;
        background-color: #121212; /* Fallback background color */
      }

      body::before {
        content: '';
        position: fixed; /* Fixed background to fill viewport */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Ensure background is behind content */
        background: linear-gradient(135deg, #ffdabe, #ffc0cb 30%, #e6e6fa 60%, #add8e6 100%);
        background-size: 400% 400%; /* For animating the gradient */
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Blob Animations */
      .blob {
        position: absolute;
        opacity: 0.5;
        filter: blur(40px); /* Soften the blob appearance */
        z-index: 0; /* Above background, below main content */
      }
      .blob-1 {
        width: 450px;
        height: 450px;
        top: -100px;
        left: -100px;
        background: rgba(170, 180, 200, 0.5); /* Bluish-grey blob */
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        animation: blobFloat 20s infinite alternate;
      }
      .blob-2 {
        width: 550px;
        height: 550px;
        bottom: -150px;
        right: -150px;
        background: rgba(60, 140, 130, 0.6); /* Greenish-blue blob */
        border-radius: 70% 30% 40% 60% / 60% 40% 70% 30%;
        animation: blobFloat 25s infinite alternate-reverse;
      }
      @keyframes blobFloat {
        to {
          transform: translate(20px, -30px) scale(1.1); /* Slight movement and scale change */
          border-radius: 70% 30% 40% 60% / 60% 40% 70% 30%; /* Morph shape */
        }
      }
      
      /* Navigation Link Styling */
      .nav-link {
        position: relative; /* For the ::after pseudo-element */
        transition: all 0.2s ease-in-out;
        display: inline-block; /* Allows width to be based on content */
        padding: 0.25rem 0.5rem; /* Added padding for better click/tap area */
        border-radius: 0.5rem; /* Rounded corners for links */
      }
      .nav-link:hover {
        transform: translateY(-2px); /* Lift effect on hover */
        color: #4a5568; /* Darker text on hover */
      }
      .nav-link.active {
        font-weight: 700; /* Bold text for active link */
        color: #374151; /* Even darker text for active link */
      }

      /* Social Icon Styling */
      .social-icon {
        transition: all 0.2s ease-in-out;
      }
      .social-icon:hover {
        transform: scale(1.2); /* Pop effect on hover */
        color: #e07b39; /* Amber color on hover */
      }
      .hidden {
        display: none !important; /* Utility class for hiding sections */
      }

      /* Squiggle Path Animation */
      #squiggle-path {
        stroke: #d57624; /* Amber stroke color */
        stroke-width: 5;
        stroke-linecap: round;
        fill: none;
        stroke-dasharray: var(--squiggle-length); /* Set dynamically by JS */
        stroke-dashoffset: var(--squiggle-length); /* Start fully hidden */
        animation: draw 1.5s ease-out 0.5s forwards; /* Draw animation */
      }

      @keyframes draw {
        to {
          stroke-dashoffset: 0; /* Fully visible at the end of animation */
        }
      }
      
      /* Torchlight Glow Effect for Nav Links */
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: 7px; /* Adjusted: Lifted slightly above baseline */
        left: 50%;
        transform: translateX(-50%);
        width: 95%;
        height: 12px; /* Slightly smaller height */
        background: #d57624; /* Matching squiggle color */
        filter: blur(8px); /* Less blur for a more focused glow */
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        z-index: -1; /* Behind the text */
        border-radius: 50%; /* Make the glow more circular */
      }

      .nav-link:hover::after {
        opacity: 0.6; /* Slight glow on hover */
      }
      .nav-link.active::after {
        opacity: 1; /* Full glow for active link */
      }

      /* Main content box: Frosted glass effect */
      .main-content-box {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        /* Enhanced frosted glass effect */
        backdrop-filter: blur(20px) saturate(180%) brightness(120%);
      }

      /* Performance Optimization: Reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        body::before,
        .blob-1,
        .blob-2 {
          animation: none !important; /* Disable background and blob animations */
          background-size: auto !important; /* Static background size */
          transform: none !important; /* Prevent blob movement */
          border-radius: initial !important; /* Prevent blob morphing */
        }
        #squiggle-path {
          animation: none !important; /* Disable squiggle drawing animation */
          stroke-dashoffset: 0 !important; /* Ensure squiggle is fully visible */
        }
      }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mapping of section IDs to their HTML elements
            const sections = {
                intro: document.getElementById('intro-section'),
                bio: document.getElementById('bio-section'),
                cat: document.getElementById('cat-section'),
                bear: document.getElementById('bear-section'),
                doggo: document.getElementById('doggo-section'),
            };

            // Mapping of navigation link IDs to their HTML elements
            const navLinks = {
                bio: document.getElementById('bio-nav-link'),
                cat: document.getElementById('cat-nav-link'),
                bear: document.getElementById('bear-nav-link'),
                doggo: document.getElementById('doggo-nav-link'),
            };

            /**
             * Hides all content sections and deactivates all navigation links.
             */
            function hideAllSections() {
                for (const key in sections) {
                    sections[key].classList.add('hidden');
                }
                for (const key in navLinks) {
                    navLinks[key].classList.remove('active');
                }
            }

            /**
             * Shows a specific content section and activates its corresponding navigation link.
             * @param {string} key - The key corresponding to the section and navigation link to show/activate.
             */
            function showSection(key) {
                hideAllSections(); // Hide everything first
                sections[key].classList.remove('hidden'); // Show the target section
                if (navLinks[key]) {
                    navLinks[key].classList.add('active'); // Activate the target nav link
                }
            }

            // Add click event listeners to all navigation links
            for (const key in navLinks) {
                navLinks[key].addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior (page reload)
                    if (sections[key].classList.contains('hidden')) {
                        // If the clicked section is hidden, show it
                        showSection(key);
                    } else {
                        // If the clicked section is already visible, toggle back to intro
                        showSection('intro');
                    }
                });
            }
            
            // Show the intro section by default when the page loads
            showSection('intro');

            // Initialize the squiggle path animation
            const squigglePath = document.getElementById('squiggle-path');
            if (squigglePath) { // Check if element exists before accessing properties
                const length = squigglePath.getTotalLength();
                squigglePath.style.setProperty('--squiggle-length', length);
            }
        });
    </script>
