<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"

    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        position: relative;
        background-color: #121212;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(135deg, #ffdabe, #ffc0cb 30%, #e6e6fa 60%, #add8e6 100%);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .blob {
        position: absolute;
        opacity: 0.5;
        filter: blur(40px);
        z-index: 0;
      }
      .blob-1 {
        width: 450px;
        height: 450px;
        top: -100px;
        left: -100px;
        background: rgba(170, 180, 200, 0.5);
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        animation: blobFloat 20s infinite alternate;
      }
      .blob-2 {
        width: 550px;
        height: 550px;
        bottom: -150px;
        right: -150px;
        background: rgba(60, 140, 130, 0.6);
        border-radius: 70% 30% 40% 60% / 60% 40% 70% 30%;
        animation: blobFloat 25s infinite alternate-reverse;
      }
      @keyframes blobFloat {
        to {
          transform: translate(20px, -30px) scale(1.1);
          border-radius: 70% 30% 40% 60% / 60% 40% 70% 30%;
        }
      }
      
      .nav-link {
        /* This is important! It gives our ::after spirit a home to be positioned within. */
        position: relative;
        transition: all 0.2s ease-in-out;
        /* THE FIX: This makes the <a> tag only as wide as its content,
           which makes our centering logic work correctly. */
        display: inline-block;
      }
      .nav-link:hover {
        transform: translateY(-2px);
        color: #4a5568;
      }
      .nav-link.active {
        font-weight: 700;
        color: #374151;
      }
      .social-icon {
        transition: all 0.2s ease-in-out;
      }
      .social-icon:hover {
        transform: scale(1.2);
        color: #e07b39;
      }
      .hidden {
        display: none !important;
      }

      #squiggle-path {
        stroke: #d57624;
        stroke-width: 5;
        stroke-linecap: round;
        fill: none;
        stroke-dasharray: var(--squiggle-length);
        stroke-dashoffset: var(--squiggle-length);
        animation: draw 1.5s ease-out 0.5s forwards;
      }

      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }
      /* --- THE TORCHLIGHT SPELL (ENHANCED) --- */
      .nav-link::after {
        content: '';
        position: absolute;
        
        /* THE FIX: Was -10px. Let's make it 0px to pull the glow up closer to the text. */
        bottom: 0px; 
        left: 50%;
        transform: translateX(-50%);
        
        /* Let's make the glow a little taller for more presence. */
        width: 80%;
        height: 12px; 
        
        background: #d57624;
        
        /* THE FIX: Was 15px. Let's reduce the blur to make the light more concentrated and intense. */
        filter: blur(10px);
        
        /* THE FIX: Was 0.7. Let's bump it up slightly for more oomph. */
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        z-index: -1;
      }

      /* When a nav link has the 'hover' class, we make its spirit visible. */
      .nav-link:hover::after {
        opacity: 0.7;
      }
      .nav-link.active::after {
        opacity: 1;
      }
    </style>
  </head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = {
                intro: document.getElementById('intro-section'),
                bio: document.getElementById('bio-section'),
                cat: document.getElementById('cat-section'),
                bear: document.getElementById('bear-section'),
                doggo: document.getElementById('doggo-section'),
            };

            const navLinks = {
                bio: document.getElementById('bio-nav-link'),
                cat: document.getElementById('cat-nav-link'),
                bear: document.getElementById('bear-nav-link'),
                doggo: document.getElementById('doggo-nav-link'),
            };

            function hideAllSections() {
                for (const key in sections) {
                    sections[key].classList.add('hidden');
                }
                for (const key in navLinks) {
                    navLinks[key].classList.remove('active');
                }
            }

            function showSection(key) {
                hideAllSections();
                sections[key].classList.remove('hidden');
                if (navLinks[key]) {
                    navLinks[key].classList.add('active');
                }
            }

            for (const key in navLinks) {
                navLinks[key].addEventListener('click', function(event) {
                    event.preventDefault();
                    if (sections[key].classList.contains('hidden')) {
                        showSection(key);
                    } else {
                        showSection('intro');
                    }
                });
            }
            
            const squigglePath = document.getElementById('squiggle-path');
            const length = squigglePath.getTotalLength();
            squigglePath.style.setProperty('--squiggle-length', length);
        });
    </script>
