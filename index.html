<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itswal.me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Using a custom font and setting up the base styles */
        body {
            font-family: 'Inter', sans-serif;
            /* This complex gradient tries to mimic the soft, painted background of your design */
            background: linear-gradient(135deg, #fceabb 0%, #f8b500 10%, #f9a747 20%, #ff8c69 30%, #e87a90 40%, #d46f8d 50%, #b36a85 60%, #9f6b8c 70%, #8b6a8e 80%, #7d6c91 90%, #6c6f93 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden; /* Prevents scrollbars from the blobs */
        }

        /* The animation for the background gradient to make it shift colors slowly */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Styling for the abstract blob shapes in the background */
        .blob {
            position: absolute;
            opacity: 0.5;
            filter: blur(40px); /* This blur gives them a soft, out-of-focus look */
        }

        /* Specific properties for each blob to position and color them */
        .blob-1 {
            width: 400px;
            height: 400px;
            top: -150px;
            left: -150px;
            background: rgba(173, 216, 230, 0.5); /* Light Blue */
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: blobFloat 20s infinite alternate;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            bottom: -200px;
            right: -200px;
            background: rgba(107, 114, 128, 0.6); /* Teal/Gray */
            border-radius: 70% 30% 40% 60% / 60% 40% 70% 30%;
            animation: blobFloat 25s infinite alternate-reverse;
        }
        
        .blob-3 {
            width: 300px;
            height: 300px;
            top: 50px;
            right: 50px;
            background: rgba(99, 102, 241, 0.4); /* Indigo */
            border-radius: 50% 50% 30% 70% / 50% 30% 70% 50%;
            animation: blobFloat 18s infinite alternate;
        }

        /* Animation to make the blobs slowly move and change shape */
        @keyframes blobFloat {
            to {
                transform: translate(20px, -30px) scale(1.1);
                border-radius: 70% 30% 40% 60% / 60% 40% 70% 30%;
            }
        }
        
        /* A subtle transition for hover effects on links */
        .nav-link, .social-icon {
            transition: all 0.2s ease-in-out;
        }

        /* A little hover effect for the nav links */
        .nav-link:hover {
            transform: translateY(-2px);
            color: #ffffff;
        }
        
        /* A little hover effect for the social icons */
        .social-icon:hover {
            transform: scale(1.2);
            color: #ffffff;
        }

    </style>
</head>
<body class="text-gray-800">

    <!-- The background blobs -->
    <div class="absolute inset-0 z-0">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Main container that holds all the content -->
    <div class="relative min-h-screen flex flex-col items-center justify-center p-4 z-10">
        
        <!-- Navigation Bar -->
        <nav class="absolute top-0 left-0 right-0 p-6 md:p-8">
            <div class="container mx-auto flex justify-center md:justify-end space-x-6 md:space-x-8 text-sm font-medium tracking-widest text-gray-300 uppercase">
                <a href="#" class="nav-link">Bio</a>
                <a href="#" class="nav-link">Portfolio</a>
                <a href="#" class="nav-link">Podcast</a>
                <a href="#" class="nav-link">Blog</a>
            </div>
        </nav>

        <!-- The main content box -->
        <main class="w-full max-w-4xl bg-white/10 backdrop-blur-md rounded-2xl border border-white/20 shadow-2xl p-8 md:p-12 relative">
            
            <!-- Name and Title -->
            <div class="mb-8">
                <h1 class="text-5xl md:text-7xl font-bold text-white">Wal</h1>
                <p class="text-lg md:text-xl text-gray-200 mt-2">student</p>
            </div>

            <!-- Social Media Icons -->
            <div class="absolute bottom-8 left-8 md:bottom-12 md:left-12 flex space-x-5 text-gray-300">
                <!-- Instagram -->

                <!-- Facebook -->

                </a>
            </div>
        </main>

    </div>

</body>
</html>
