      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #ffdabe, #ffc0cb 30%, #e6e6fa 60%, #add8e6 100%);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
        overflow: hidden;
        position: relative; /* Added for optimization */
        will-change: background-position; /* Added for optimization */
      }
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .blob {
        position: absolute;
        opacity: 0.5;
        filter: blur(40px);
        z-index: 0;
      }
      .blob-1 {
        width: 450px;
        height: 450px;
        top: -100px;
        left: -100px;
        background: rgba(170, 180, 200, 0.5);
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        animation: blobFloat 20s infinite alternate;
      }
      .blob-2 {
        width: 550px;
        height: 550px;
        bottom: -150px;
        right: -150px;
        background: rgba(60, 140, 130, 0.6);
        border-radius: 70% 30% 40% 60% / 60% 40% 70% 30%;
        animation: blobFloat 25s infinite alternate-reverse;
      }
      @keyframes blobFloat {
        to {
          transform: translate(20px, -30px) scale(1.1);
          border-radius: 70% 30% 40% 60% / 60% 40% 70% 30%;
        }
      }
      .nav-link,
      .social-icon {
        transition: all 0.2s ease-in-out;
      }
      .nav-link:hover {
        transform: translateY(-2px);
        color: #4a5568;
      }
      .social-icon:hover {
        transform: scale(1.2);
        color: #e07b39;
      }
    </style>

            const introSection = document.getElementById('intro-section');
            const bioSection = document.getElementById('bio-section');

            // Function to show a specific section and hide others
            function showSection(sectionToShow) {
                introSection.classList.add('hidden');
                bioSection.classList.add('hidden');

                sectionToShow.classList.remove('hidden');
            }

            // Event listener for the Bio link
            bioNavLink.addEventListener('click', function(event) {
                event.preventDefault(); // Stop the default link behavior
                showSection(bioSection);
            });
