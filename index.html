<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>itswal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root { --panel-bg: rgba(255,255,255,0.32); --panel-border: #d4b38d; }
    html, body { margin: 0; padding: 0; min-height: 100%; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; background: #121212; color: #2d2d2d; }
    body { overflow: hidden; }
    canvas#bg { position: fixed; inset: 0; width: 100%; height: 100%; display: block; z-index: 0; pointer-events: none; user-select: none; touch-action: none; }
    .app-root { position: relative; z-index: 10; min-height: 100vh; display: flex; flex-direction: column; }
    .nav-link, .social-icon { transition: all 0.2s ease-in-out; }
    .nav-link:hover { transform: translateY(-2px); color: #4a5568; }
    .social-icon:hover { transform: scale(1.2); color: #e07b39; }
    .hidden { display: none !important; }
    .glass-panel { background: var(--panel-bg); backdrop-filter: blur(18px) saturate(130%); -webkit-backdrop-filter: blur(18px) saturate(130%); border: 1px solid var(--panel-border); border-radius: 1.5rem; }
    @media (prefers-reduced-motion: reduce) { canvas#bg { filter: contrast(105%) brightness(102%); } }
  </style>
</head>

          <a href="#" class="nav-link" id="cat-nav-link">Cat</a>
          <a href="#" class="nav-link" id="bear-nav-link">Bear</a>
          <a href="#" class="nav-link" id="doggo-nav-link">Doggo</a>
        </div>
      </nav>
      <main class="w-full max-w-5xl md:w-3/4 glass-panel p-8 md:p-12 relative">
        <div id="intro-section">

        <div id="bio-section" class="hidden">

          <p class="text-lg text-gray-700 mb-4">Hey, you... still nothing here yet :&lt;</p>
          <p class="text-lg text-gray-700 mb-4">Have a cool flower</p>
          <img src="flower.jpg" alt="A cool flower" class="rounded-lg mt-6 shadow-md w-full max-w-lg mx-auto" />
        </div>
        <div id="cat-section" class="hidden">

          <p class="text-lg text-gray-700 mb-4">Here's cat kitty kitty kitty.</p>

        <div id="doggo-section" class="hidden">
          <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Doggos galore</h2>
          <p class="text-lg text-gray-700 mb-4">Dogos!.</p>
          <img src="https://place.dog/700/600" alt="A dog" class="rounded-lg mt-6 shadow-md w-full max-w-lg mx-auto" />
        </div>
      </main>
    </div>
  </div>
  <script type="module" src="./gradient-canvas.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const links = { 'bio-nav-link': 'bio-section', 'cat-nav-link': 'cat-section', 'bear-nav-link': 'bear-section', 'doggo-nav-link': 'doggo-section' };
      const intro = document.getElementById('intro-section');
      function hideAll() { intro.classList.add('hidden'); for (const id of Object.values(links)) { document.getElementById(id).classList.add('hidden'); } }
      function show(id) { hideAll(); document.getElementById(id).classList.remove('hidden'); }
      for (const [linkId, sectionId] of Object.entries(links)) { document.getElementById(linkId).addEventListener('click', e => { e.preventDefault(); show(sectionId); }); }
    });
  </script>
</body>
</html>
